{% extends 'base.html' %}

{% block content %}
    <div class="content-card">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="{% url 'quizList' %}">My Quiz</a></li>
              <li class="breadcrumb-item"><a href="{% url 'quizEdit' quiz.pk %}">{{ quiz.title }}</a></li>
              <li class="breadcrumb-item active" aria-current="page">Confirm deletion</li>
            </ol>
          </nav>
          <h2 class="mb-3">Confirm deletion</h2>
          <p class="lead">Are you sure you want to delete the quiz <strong>"{{ quiz.title }}"</strong>? There is no going back.</p>
          <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger btn-lg">Yes, I'm sure</button>
            <a href="{% url 'quizEdit' quiz.pk %}" class="btn btn-outline-secondary btn-lg" role="button">Nevermind</a>
          </form>
    </div>
{% endblock %}
