{% extends 'base.html' %}

{% block content %}
    <div class="content-card">
        <div>
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                  <li class="breadcrumb-item"><a href="{% url 'quizList' %}">My Quiz</a></li>
                  <li class="breadcrumb-item active" aria-current="page">Add a new quiz</li>
                </ol>
              </nav>
            <div class='quizAdd-content'>
                <h2>Add new quiz</h2>
                <div class="form-addQuiz">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="form-row">
                            <div class="form-group col-md-3">
                                <label for="id_title">Title</label>
                                {{ form.title }}
                            </div>
                            <div class="form-group col-md-5">
                                <label for="id_description">Description</label>
                                {{ form.description }}
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-3">
                                <label for="id_total_marks">Total Marks</label>
                                {{ form.total_marks }}
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-3">
                                <label for="id_publish_date">Publish Date</label>
                                {{ form.publish_date }}
                            </div>
                            <div class="form-group col-md-3">
                                <label for="id_end_date">End Date</label>
                                {{ form.end_date }}
                            </div>
                        </div>
                        <button class="btn btn-primary" type='submit'>Add Quiz</button>
                        <a href='{% url 'quizList' %}' class=' mx-2 btn btn-outline-secondary' role='button'>Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
